<html>
    <head>
        <title>Jquery</title>
        <script src="jquery-3.5.1.min.js"></script>
        <style>
            #circle{
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
            }
           
        </style>
    </head>
    <body>
          <div id="circle"></div>
          <p>This is circle</p>
          <script>
            $("#circle").click(function() {
                alert("circle was clicked");                          
            });
          </script>
    </body>
</html>
